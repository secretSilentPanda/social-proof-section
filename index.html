<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <div class="row1">
        <section class="content">
          <h1 class="content__heading">
            10,000+ of our users love our products.
          </h1>
          <p class="content__text">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </section>

        <figure class="rating">
          <div class="rating__item card card-light">
            <span>
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <span class="rating__item-text">Rated 5 Stars in Reviews</span>
            </span>
          </div>
          <div class="rating__item card card-light">
            <span>
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <span class="rating__item-text"
                >Rated 5 Stars in Report Guru</span
              >
            </span>
          </div>
          <div class="rating__item card card-light">
            <span>
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </span>
            <span class="rating__item-text">Rated 5 Stars in BestTech</span>
          </div>
        </figure>
      </div>

      <div class="row2">
        <figure class="testimonial card card1 card-dark animate-shadow">
          <div class="testimonial__identity">
            <img
              src="./images/image-colton.jpg"
              class="buyer-image"
              alt="buyer image"
            />
            <div class="buyer-stats">
              <h3 class="buyer-name">Colton Smith</h3>
              <h4 class="buyer-info">Verified Buyer</h4>
            </div>
          </div>
          <p class="testimonial__content">
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </p>
        </figure>

        <figure class="testimonial card card2 card-dark animate-shadow">
          <div class="testimonial__identity">
            <img
              src="./images/image-irene.jpg"
              class="buyer-image"
              alt="buyer image"
            />
            <div class="buyer-stats">
              <h3 class="buyer-name">Irene Roberts</h3>
              <h4 class="buyer-info">Verified Buyer</h4>
            </div>
          </div>
          <p class="testimonial__content">
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </p>
        </figure>

        <figure class="testimonial card card3 card-dark animate-shadow">
          <div class="testimonial__identity">
            <img
              src="./images/image-anne.jpg"
              class="buyer-image"
              alt="buyer image"
            />
            <div class="buyer-stats">
              <h3 class="buyer-name">Anne Wallace</h3>
              <h4 class="buyer-info">Verified Buyer</h4>
            </div>
          </div>
          <p class="testimonial__content">
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </p>
        </figure>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
